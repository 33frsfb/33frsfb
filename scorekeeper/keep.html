<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>scoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
      .winner{
        color:green;
      }

      .loser{
        color:red;
      }

    </style>
  </head>
  <body>

   <div class="container">
     <div class="columns">
       <div class="column is-half is-offset-one-quarter">
         <div class="card">
           <div class="card-image">
             <figure class="image is-3by1">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb6uBis9X-Ot27udUr8XUuY4Zn8moYOjA9gQ&usqp=CAU">

             </figure>

           </div>
       <header class="card-header">
         <p class="card-header-title">
          PING PONG SCORE CARD
         </p>
         <button class="card-header-icon" aria-label="more options">
           <span class="icon">
             <i class="fas fa-angle-down" aria-hidden="true"></i>
           </span>
         </button>
       </header>
       <div class="card-content">
         <div class="content">
             <h1 class="title is-2"><span id='s1'>0</span> to <span id='s2'>0</span></h1>
             <p2 class="subtitle is-3">use the button below to keep the score</p2><br>

             <label for="playto" class="label is-large is-inline" >Playing To</label>
            <div class="select is-rounded">

                  <select name=" " id="num">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>


                  </select>
            </div>

         </div>
       </div>
       <footer class="card-footer">
         <button id='b1'  class=" button is-info card-footer-item" >+1PlayerOne</button>
         <button id='b2' class=" button is-danger card-footer-item" >+2PlayerTwo</button>
         <button id='b3' class="button is-warning">Reset</button>
       </footer>
     </div>

       </div>
     </div>
   </div>






    <script src="keep.js"></script>
  </body>
</html>
